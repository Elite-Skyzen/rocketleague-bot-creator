<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket League Bot Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: url('https://i.postimg.cc/J4VYc6gv/rocket-league-field.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      max-width: 900px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px #00bfff;
    }

    h1 {
      text-align: center;
      color: #00bfff;
      font-size: 3rem;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }

    .checkbox-group label {
      flex: 1 0 45%;
      font-weight: normal;
    }

    select, button {
      margin-top: 16px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 100%;
      max-width: 300px;
    }

    button {
      background-color: #00bfff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rocket League Bot Creator</h1>

    <label>Compétences du bot :</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="skills" value="aerials"> Aerials</label>
      <label><input type="checkbox" name="skills" value="flipresets"> Flip Resets</label>
      <label><input type="checkbox" name="skills" value="airdribbles"> Air Dribbles</label>
      <label><input type="checkbox" name="skills" value="ceiling"> Ceiling Shots</label>
      <label><input type="checkbox" name="skills" value="mustyflick"> Musty Flicks</label>
      <label><input type="checkbox" name="skills" value="breezi"> Breezi Flicks</label>
      <label><input type="checkbox" name="skills" value="walldashes"> Wall Dashes</label>
      <label><input type="checkbox" name="skills" value="pogo"> Pogo</label>
      <label><input type="checkbox" name="skills" value="musty"> Musty</label>
      <label><input type="checkbox" name="skills" value="groundpinch"> Ground Pinches</label>
      <label><input type="checkbox" name="skills" value="stalls"> Stalls</label>
      <label><input type="checkbox" name="skills" value="wavedash"> Wave Dash Shots</label>
      <label><input type="checkbox" name="skills" value="ceilingpinch"> Ceiling Pinches</label>
      <label><input type="checkbox" name="skills" value="preflips"> Preflips</label>
    </div>

    <label for="difficulty">Difficulté du bot :</label>
    <select id="difficulty">
      <option value="faible">Nul</option>
      <option value="moyen">Moyen</option>
      <option value="fort">Fort</option>
    </select>

    <label for="rank">Niveau du bot :</label>
    <select id="rank">
      <option value="platine">Platine</option>
      <option value="diamant">Diamant</option>
      <option value="champion">Champion</option>
      <option value="grandchampion">Grand Champion</option>
      <option value="ssl">SSL</option>
    </select>

    <label for="car">Voiture du bot :</label>
    <select id="car">
      <option value="octane">Octane</option>
      <option value="fennec">Fennec</option>
      <option value="dominus">Dominus</option>
      <option value="breakout">Breakout</option>
    </select>

    <form method="get" action="bot-test.zip">
      <button type="submit">Télécharger le bot</button>
    </form>
  </div>
</body>
</html>
